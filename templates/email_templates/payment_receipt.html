<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        padding: 20px;
        text-align: center;
        color: white;
      }
      .header img {
        max-width: 150px;
        margin-bottom: 10px;
      }
      .header h2 {
        margin: 0;
        font-size: 24px;
        color: black;
      }
      .details {
        padding: 20px;
      }
      .details p {
        margin: 10px 0;
        color: #333333;
      }
      .details p strong {
        font-weight: bold;
      }
      .footer {
        background-color: #f4f4f4;
        text-align: center;
        padding: 15px;
        font-size: 12px;
        color: #666666;
      }
      .footer a {
        color: #003366;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="{{ logo_url }}" alt="logo" />
        <h2>Transaction Details</h2>
      </div>
      <div class="details header">
        <p><strong>Order ID:</strong> {{ order_id }}</p>
        <p><strong>Transaction ID:</strong> {{ transaction_id }}</p>
        <p><strong>Transaction Status:</strong> {{ transaction_status }}</p>
        <p><strong>Amount:</strong> â‚¹{{ amount }}</p>
        <p><strong>Billing Name:</strong> {{ name }}</p>
        <p><strong>Phone No.:</strong> {{ phone }}</p>
        <p><strong>Transaction Date:</strong> {{ date }}</p>
      </div>
      <div class="footer">
        <p>
           <a href="{{ website_url }}">Visit our website</a>
        </p>
      </div>
    </div>
  </body>
</html>
